<!DOCTYPE HTML>

<html>
	<head>
		<title>admm.io</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
            body { 
                font-family: 'Roboto', sans-serif;
                background-color: #EFF6E0;
                color: #124559;
            }
            h1 { 
                font-size: 64px;
                visibility: hidden;
            }
            body {
                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: column; /* works with row or column */
                flex-direction: column;
                -webkit-align-items: center;
                align-items: center;
                -webkit-justify-content: center;
                justify-content: center;
            }
            .profile-picture {
                -webkit-border-radius: 100%;
                -moz-border-radius: 100%;
                border-radius: 100%;
                border: 3px solid #124559;
                width:150px;
                visibility: hidden;
            }
		</style>


	</head>

	<body>
		<h1 id="title"></h1>
        <img src="assets/images/dog.jpg" alt="this is a dog" class="profile-picture">
	</body>

    <script>
        var hostname = window.location.hostname;
        document.getElementById('title').innerHTML = hostname;
        document.getElementById('title').style.visibility = 'visible';
        document.getElementsByClassName('profile-picture')[0].style.visibility = 'visible';
    </script>
